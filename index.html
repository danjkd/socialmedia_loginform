<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Social Media Login Form</title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" />

    <link href="https://fonts.googleapis.com/css2?family=Acme&display=swap" rel="stylesheet" />

    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <h2>Welcome Back !</h2>
    <p>To keep connected with us please log in with your personal info</p>

    <div class="container">
      <form action="">
        <div class="row">
          <h2>Login with Social Media</h2>
          <div class="v1">
            <span class="v1-innertext">or</span>
          </div>

          <div class="col">
            <a href="#" class="fb btn"><i class="fa-brands fa-square-facebook"></i> Login with Facebook</a>
            <a href="#" class="twitter btn"><i class="fa-brands fa-square-twitter"></i> Login with Twitter</a>
            <a href="#" class="google btn"><i class="fa-brands fa-square-google-plus"></i> Login with Google</a>
          </div>

          <div class="col">
            <div class="hide-md-lg">
              <p>or sign in manually</p>
            </div>

            <input type="text" name="username" placeholder="Username" required />
            <input type="password" name="password" placeholder="Password" required />
            <input type="submit" value="Login" />
          </div>
        </div>
      </form>
    </div>

    <div class="bottom-container">
      <div class="row">
        <div class="col">
          <a href="#" class="btn">Register here</a>
        </div>

        <div class="col">
          <a href="#" class="btn">Forgot password</a>
        </div>
      </div>
    </div>

    <h6>&copy; 2022 danjkd</h6>
  </body>
</html>
